<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CalcStyles.css">
</head>
<body>
    <div class = "CalculatorBox">
        <div id = "Disp"></div>
        <button id = "clear" onclick="clearDisplay()">C</button>
        <button id = "backspace" onclick="backDisplay()"><=</button>
        <button class = "Num" id = "1" onclick="addSymbol('1')">1</button>
        <button class = "Num" id = "2" onclick="addSymbol('2')">2</button>
        <button class = "Num" id = "3" onclick="addSymbol('3')">3</button>
        <button class = "Num" id = "4" onclick="addSymbol('4')">4</button>
        <button class = "Num" id = "5" onclick="addSymbol('5')">5</button>
        <button class = "Num" id = "6" onclick="addSymbol('6')">6</button>
        <button class = "Num" id = "7" onclick="addSymbol('7')">7</button>
        <button class = "Num" id = "8" onclick="addSymbol('8')">8</button>
        <button class = "Num" id = "9" onclick="addSymbol('9')">9</button>
        <button class = "Num" id = "0" onclick="addSymbol('0')">0</button>
        <button class = "Num" id = "decpoint" onclick="addSymbol('.')">.</button>
        <button class = "Op" id = "plus" onclick="addSymbol('+')">+</button>
        <button class = "Op" id = "minus" onclick="addSymbol('-')">-</button>
        <button class = "Op" id = "divide" onclick="addSymbol('/')">/</button>
        <button class = "Op" id = "multiply" onclick="addSymbol('*')">*</button>
        <button class = "Equals" onclick="equals()">=</button>
    </div>
    <script src="CalcScripts.js"></script>
</body>
</html>
